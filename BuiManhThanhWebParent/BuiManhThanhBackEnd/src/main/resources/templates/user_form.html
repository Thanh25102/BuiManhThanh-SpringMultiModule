<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Bui Manh Thanh Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.png}" height="48"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h1>Manage Users | [[${pageTitle}]]</h1>
    </div>
    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this)">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row  mb-2">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128" >
                </div>
            </div>

            <div class="form-group row  mb-2">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45" >
                </div>
            </div>

            <div class="form-group row  mb-2">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45" >
                </div>
            </div>

            <div class="form-group row  mb-2">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:if="${user.id == null}" class="form-control"  th:field="*{password}" required minlength="8" maxlength="32" >
                    <input type="password" th:if="${user.id != null}"class="form-control" th:field="*{password}"  minlength="8" maxlength="32" >
                </div>
            </div>

            <div class="form-group row  mb-2">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${roles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2">
                        - <small th:text="${role.description}"> </small>
                        <br>
                    </th:block>
                </div>
            </div>

            <div class="form-group row  mb-2">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                   <input type="checkbox" th:field="*{enabled}" class="m-2">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="save" class="btn btn-primary m-3">
                <input type="submit" value="cancel" class="btn btn-secondary" id="btnCancel">
            </div>
        </div>
    </form>
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Warning</h3>
                    <button type="button" class="btn-close"  onclick="$('#modalDialog').modal('hide');"></button>
                </div>
                <div class="modal-body">
                    <span id="modalBody">
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="$('#modalDialog').modal('hide');">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        $(document).ready(()=>{
            $("#btnCancel").on("click",()=>{
                window.location = "[[@{/users}]]";
            })
        })

        const showModelDialog = (title,message)=>{
            $("#modelTitle").text(title)
            $("#modalBody").text(message)
            $("#modalDialog").modal('show')
        }
        const checkEmailUnique = (form) => {
            let url = "[[@{/users/check_email}]]"
            let id = $("#id").val()
            let email = $("#email").val()
            let _csrf = $("input[name='_csrf']").val()
            let params = {id,email,_csrf}
            $.post(url,params,res => {
                if(res === "OK") {
                    form.submit();
                } else if(res === "Duplicated"){
                    showModelDialog("Warning","Email has already exist");
                } else {
                    showModelDialog("505","Unknown error");
                }
            }).fail((e)=>{
                showModelDialog("Error","Can not call API :"  + e);
            })
            return false
        }

    </script>
</body>
</html>
